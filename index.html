<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Cart of goods</title>
</head>
<body>
    <section class="section-cart">
        <header class="section-cart__header">
            <div class="container">
                <h1 class="title-1">
                    Cart of goods
                </h1>
            </div>
            
        </header>
        <div class="section-cart__body">
            
            <div class="container">

                <section class="cart">
                    <header class="cart-header">
                        <div class="catr-header__title"> Item</div>
                        <div class="cart-header__count">Quantity</div>
                        <div class="cart-headre__cost">Prise</div>
                    </header>

                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/Computer.jpg" alt="Apple MacBook Air 13">                            
                        </div>
                        <div class="product__title">
                            Apple MacBook Air 13
                        </div>

                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">                                    
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/icon-up.svg" alt="Increase">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/icon-down.svg" alt="Decrease">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="product__price">
                            2000 $
                        </div>
                        <div class="product__control">
                            <button type="button">
                                <img src="./img/icons/x.jpg" alt="Delete ">
                            </button>
                        </div>
                    </section>

                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/Apple watch.jpg" alt="Apple watch">                            
                        </div>
                        <div class="product__title">
                            Apple watch
                        </div>

                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">                                    
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/icon-up.svg" alt="Increase">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/icon-down.svg" alt="Decrease">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="product__price">
                            1000 $
                        </div>
                        <div class="product__control">
                            <button type="button">
                                <img src="./img/icons/x.jpg" alt="Delete ">
                            </button>
                        </div>
                    </section>

                    <section class="product">
                        <div class="product__img">
                            <img src="./img/products/Mac Pro.jpg" alt="Mac Pro">                            
                        </div>
                        <div class="product__title">
                            Mac Pro
                        </div>

                        <div class="product__count">
                            <div class="count">
                                <div class="count__box">
                                    <input type="number" class="count__input" min="1" max="100" value="1">                                    
                                </div>
                                <div class="count__controls">
                                    <button type="button" class="count__up">
                                        <img src="./img/icons/icon-up.svg" alt="Increase">
                                    </button>
                                    <button type="button" class="count__down">
                                        <img src="./img/icons/icon-down.svg" alt="Decrease">
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="product__price">
                            3000 $
                        </div>
                        <div class="product__control">
                            <button type="button">
                                <img src="./img/icons/x.jpg" alt="Delete ">
                            </button>
                        </div>
                    </section>

                    <footer class="cart-footer">
                        <div class="cart-footer__count">3 items</div>
                        <div class="cart-footer__prise"> 6000 $</div>                      
                    </footer>
                </section>

            </div> 
        </div>
    </section>
    
</body>
</html>
